version: 2.1

orbs:
    python: circleci/python@0.2.1

jobs:
    build-and-test:
        # ステップが実行されるディレクトリ
        working_directory: ~/project
        docker: # Docker でステップを実行します
            # CircleCI Python イメージは https://hub.docker.com/r/circleci/python/ で入手できます
            - image: circleci/python:3.6.4
              environment: # プライマリコンテナの環境変数
                  PIPENV_VENV_IN_PROJECT: true
        steps: # `build` ジョブを構成するステップ
            - run:
                  # 日本語ファイルがチェックアウトできない問題に対処
                  command: "git config --global core.quotepath false"
            - checkout # ソースコードを作業ディレクトリにチェックアウトします
            - run: sudo chown -R circleci:circleci /usr/local/bin
            - run: sudo chown -R circleci:circleci /usr/local/lib/python3.6/site-packages
            - restore_cache:
                  # 依存関係キャッシュについては https://circleci.com/docs/ja/2.0/caching/ をお読みください
                  key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
            - run:
                  command: |
                      sudo pip install pipenv
                      pipenv install --dev
                      pipenv run pip install -e .
            - save_cache: # Pipfile のチェックサムをキャッシュキーとして使用して、Python の依存関係をキャッシュします
                  key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
                  paths:
                      - ".venv"
                      - "/usr/local/bin"
                      - "/usr/local/lib/python3.6/site-packages"
            - run:
                  command: |
                      pipenv run flake8 --max-line-length=100 --ignore=E203,W503 ./mmlibrary
            - run:
                  command: |
                      openssl aes-256-cbc -k $DECRYPT_KEY -d -in .env.enc.circle -out .env
                      pipenv run py.test -v --capture=no --cov-config .coveragerc --cov=mmlibrary .
            - store_test_results: # テストサマリー (https://circleci.com/docs/ja/2.0/collect-test-data/) に表示するテスト結果をアップロードします
                  path: test-results
            - store_artifacts: # アーティファクト (https://circleci.com/docs/ja/2.0/artifacts/) に表示するテストサマリーをアップロードします
                  path: test-results
                  destination: tr1

workflows:
    main:
        jobs:
            - build-and-test
