language: python
python:
    - 3.6
before_install:
    - openssl aes-256-cbc -K $encrypted_d3fdd438caa1_key -iv $encrypted_d3fdd438caa1_iv -in .env.enc -out .env -d
addons:
    chrome: stable
install:
    - wget -N https://chromedriver.storage.googleapis.com/80.0.3987.16/chromedriver_linux64.zip -P ~/
    - unzip ~/chromedriver_linux64.zip -d ~/
    - rm ~/chromedriver_linux64.zip
    - sudo mv -f ~/chromedriver /usr/local/share/
    - sudo chmod +x /usr/local/share/chromedriver
    - sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
    - whereis google-chrome-stable
    - whereis chromedriver
    - pip install pipenv
    - pipenv install --dev
    - pip install -e .
before_script:
    - flake8 --max-line-length=100 --ignore=E203,W503 ./mmlibrary
script:
    - py.test -v --capture=no --cov-config .coveragerc --cov=mmlibrary .
    - bash <(curl -s https://codecov.io/bash)
notifications:
    slack:
        secure: 
